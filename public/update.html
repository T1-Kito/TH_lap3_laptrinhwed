<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="#">Home</a> | <a href="logout.html">Đăng xuất</a>
        </nav>
        <div class="box">
            <h2>Màn hình cập nhật</h2>
            <form id="updateForm">
                <label for="username">Username</label>
                <input type="text" id="username" value="xxx" required>
                
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" value="xxx" required>

                <label for="email">Email</label>
                <input type="email" id="email" value="xxx@gmail.com" required>

                <button type="submit">Cập nhật</button>
            </form>
        </div>
        <footer>Lập trình web @2024</footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
